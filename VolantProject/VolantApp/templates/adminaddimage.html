{% extends 'adminproducts.html' %}

{% block content %}
<h3 class="text-capitalize text-center text-black">{{product.product_types}} {{product.product_category}} {{product.product_name}}</h3>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-outline-dark mt-2">Save</button>
</form>
<section class="container py-3">
    <h4 class="py-3 pb-5 text-center text-capitalize text-black-50">All Colors and images </h4>
<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    {% for i in image %}
    <div class="col mb-2">
        <a href="" class="">
        <div class="card pcards h-100">
            <!-- Product image-->
            <img class="card-img-top" src="{{i.product_image.url}}"alt="..." />
            <!-- Product details-->
            <div class="card-body p-1">
                <div class="text-center">
                    <!-- Product name-->
                <p>{{i.product_color}}</p>
                    <!-- â‚¹319 -->
                </div>
            </div>
        </div>
        </a>
    </div>
    <!-- add next cards  -->
    {% endfor %}
    
</div>
{% endblock  %}
</section>
